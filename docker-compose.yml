version: "2.0"
services:
    app:
        build: .
        # image: rid9/hibiki-elixir:1.0.0
        ports:
            - "8080:8080"
        links:
            - postgres
        env_file:
            - prod.env
        depends_on:
            - postgres
    postgres:
        image: postgres
        environment:
            - POSTGRES_PASSWORD=docker
        volumes:
            - ~/docker/volumes/postgres:/var/lib/postgresql/data
